# Configuration pour l'application maroc2030
app = "maroc2030"
primary_region = "cdg"  # Paris, France

[build]
  dockerfile = "Dockerfile"

[deploy]
  strategy = "immediate"  # Stratégie de déploiement plus simple
  max_unavailable = 1

[env]
  NODE_ENV = "production"
  PORT = "80"
  HOST = "0.0.0.0"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  
  [[http_service.checks]]
    interval = "60s"
    timeout = "10s"
    method = "GET"
    path = "/"
    protocol = "http"
    tls_skip_verify = true
    grace_period = "30s"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
  swap_size_mb = 512
  
  [vm.restart]
    policy = "always"
    max_retries = 5

[experimental]
  auto_rollback = true
